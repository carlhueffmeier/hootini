AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Parameters:
  AppSecretParameter:
    default: "superdupersecretnooneknowsaboutit"
    Description: The app secret used for JWT generation
    Type: String
    MinLength: 1
  DbHostParameter:
    Description: The database hostname
    Type: String
    MinLength: 1
  DbUserParameter:
    Description: The database admin username
    Type: String
    MinLength: 1
  DbPasswordParameter:
    Description: The database admin account password
    Type: String
    MinLength: 1
  DbPortParameter:
    Default: 3306
    Description: TCP/IP port for the database
    Type: Number
    MinValue: 1150
    MaxValue: 65535
  DbNameParameter:
    Default: "hootini"
    Description: The database name
    Type: String
    MinLength: 1
Resources:
  LambdaGraphQLRole:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole"
        - "arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal: 
              Service: 
                - "lambda.amazonaws.com"
            Action: 
              - "sts:AssumeRole"

  GraphQL:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: nodejs8.10
      MemorySize: 256
      Timeout: 20
      CodeUri: apollo-lambda
      Handler: index.graphqlHandler
      Role:
        Fn::GetAtt: 
          - "LambdaGraphQLRole"
          - "Arn"
      Environment:
        Variables:
          DB_HOST:
            Ref: DbHostParameter
          DB_PORT:
            Ref: DbPortParameter
          DB_USER:
            Ref: DbUserParameter
          DB_PASSWORD:
            Ref: DbPasswordParameter
          DB_NAME:
            Ref: DbNameParameter
          APP_SECRET:
            Ref: AppSecretParameter
      Events:
        AnyRequest:
          Type: Api
          Properties:
            Path: /graphql
            Method: ANY